<html lang="en">

<head>

    <title>CSS-Length</title>
</head>

<body style="padding: 0; margin: 0;">
    <div style="width: 100vw; height: 20px; background-color: aqua;">width: 100vw; height: 20px;</div>
    <div style="width: 40px; height: 10vh; background-color: blueviolet; color: white;">width: 40px; height: 10vh;</div>
    <div style="font-size: 20px; background-color: violet; color: white;">
        font: 20px
        <div style="font-size: 2em; width: 4em; height: 4em; background-color: blueviolet;"> 4em box</div>
        <div style="width: 4rem; height: 4rem; background-color: red;"> 4rem box</div>
        <div style="width: 80px; height: 80px; background-color: red;"> 80px box</div>
    </div>
    <div style="width: 400px; height: 400px; background-color: chocolate;">
        <div style="width: 30%; height: 40%; background-color: teal;">width: 30%, height: 40%</div>
        <div style="width: 50%; height: 60%; background-color: lightseagreen;">width: 30%, height: 40%</div>
    </div>
</body>
