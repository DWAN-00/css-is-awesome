<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <section>
        <h1>다양한 Input 모양</h1>
        <input type="text">
        <input type="checkbox">
        <input type="radio">
        <input type="range">
    </section>
    <section>
        <h1>그럼 우리가 보는 CheckBox는?</h1>
        <input type="checkbox" name="fruit" id="apple">
        <label for="apple">사과</label>
        <input type="checkbox" name="fruit" id="banana">
        <label for="banana">바나나</label>
        <input type="checkbox" name="fruit" id="grape">
        <label for="grape">포도</label>
        <input type="checkbox" name="fruit" id="watermelon">
        <label for="watermelon">수박</label>
    </section>
    <section>
        <h1>우리가 보는 RadioBox는?</h1>
        <input type="radio" name="fruit" id="apple_radio">
        <label for="apple_radio">사과</label>
        <input type="radio" name="fruit" id="banana_radio">
        <label for="banana_radio">바나나</label>
        <input type="radio" name="fruit" id="grape_radio">
        <label for="grape_radio">포도</label>
        <input type="radio" name="fruit" id="watermelon_radio">
        <label for="watermelon_radio">수박</label>
    </section>
</body>

</html>
